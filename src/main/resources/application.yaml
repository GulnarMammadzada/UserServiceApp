server:
  port: 8081

spring:
  application:
    name: UserService

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/subscription_users
    username: postgres
    password: "0000"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      leak-detection-threshold: 5000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false  # Added to fix the warning
    properties:
      hibernate:
        # Removed explicit dialect (let Hibernate auto-detect)
        format_sql: true

  # Redis Configuration
#  data:
#    redis:
#      host: localhost  # Change to 'redis' if using Docker Compose
#      port: 6379
#      timeout: 2000ms
#      lettuce:
#        pool:
#          max-active: 8
#          max-idle: 8
#          min-idle: 0

  # Actuator Configuration
  main:
    allow-bean-definition-overriding: false

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  access-token:
    expiration: 900000 # 15 minutes
  refresh-token:
    expiration: 604800000 # 7 days

# Logging Configuration
logging:
  level:
    com.example.userservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized